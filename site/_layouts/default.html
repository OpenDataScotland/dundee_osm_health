<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-svg-shape-markers@1.4.0/dist/leaflet-svg-shape-markers.min.js"></script>
  <!-- Custom App Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/app.css' | relative_url }}" />

  <!-- Optional: Leaflet marker clustering or icons if you expand features later -->
</head>
<body>
  <div class="container-fluid mb-4">
    <!-- Header Section -->
    <div class="app-header">
      <h1 class="app-title">Dundee OSM Health</h1>
      {%- comment -%} <button class="city-button">City</button> {%- endcomment -%}
      <a href="https://github.com/OpenDataScotland/dundee_osm_health" target="_blank">
        <div class="github-link" title="View on GitHub"></div>
      </a>
    </div>

    {{ content }}
  </div>
</body>
</html>
