---
title: Dundee OSM Health
---

<!-- Category Navigation -->
<div class="category-tabs">
  {% for report in site.reports %}
    <a href="#" class="category-tab{% if forloop.first %} active{% endif %}" data-report-id="{{ report.name | split: '.' | first }}">
      {{ report.title }}
    </a>
  {% endfor %}
</div>

<!-- Main Content Area -->
<div class="main-content">
  <!-- Map Container -->
  <div class="map-container">
    <div id="map" style="height: 100%; min-height: 500px"></div>
  </div>

  <!-- Sidebar with Legend and Filters -->
  <div class="sidebar">
    <div class="legend-card">
      <div class="legend-title">Legend</div>
      <div class="legend-item">
        <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png" class="legend-marker" alt="Complete" />
        <span>Complete</span>
      </div>
      <div class="legend-item">
        <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png" class="legend-marker" alt="Partial" />
        <span>Partial</span>
      </div>
      <div class="legend-item">
        <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png" class="legend-marker" alt="Missing" />
        <span>Missing</span>
      </div>

      <div class="filter-checkbox">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hideIncomplete" />
          <label class="form-check-label" for="hideIncomplete"> Hide incomplete entries </label>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Summary Table Section -->
<div class="summary-section">
  <h2 class="summary-title">Summary Table</h2>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>
            Name
            <div class="quality-bar">
              <div id="name-bar" class="quality-fill quality-complete"></div>
            </div>
          </th>
          <th>
            Address
            <div class="quality-bar">
              <div id="addr-bar" class="quality-fill quality-partial"></div>
            </div>
          </th>
          <th>
            Hours
            <div class="quality-bar">
              <div id="hours-bar" class="quality-fill quality-missing"></div>
            </div>
          </th>
          <th>Quality</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="quality-body"></tbody>
    </table>
  </div>
</div>

<script>
  const map = L.map("map").setView([56.462, -2.97], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
  }).addTo(map);

  // Define colour-coded icons
  const iconRed = L.icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41],
  });

  const iconOrange = L.icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png",
    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41],
  });

  const iconGreen = L.icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41],
  });

  // Store markers for filtering
  let allMarkers = [];
  let filteredMarkers = [];
  let currentCategory = 'cafes'; // Default to first category

  // Function to load data for a specific category
  function loadCategoryData(category) {
    // Clear existing data
    allMarkers.forEach((item) => {
      map.removeLayer(item.marker);
    });
    allMarkers = [];
    filteredMarkers = [];
    document.getElementById("quality-body").innerHTML = "";

    // Show loading state
    const loadingDiv = document.createElement("div");
    loadingDiv.innerHTML = '<tr><td colspan="5" class="text-center">Loading...</td></tr>';
    document.getElementById("quality-body").appendChild(loadingDiv);

    fetch(`https://osm-dundee-worker.jackgilmore.workers.dev/${category}`)
      .then((res) => res.json())
      .then((data) => {
        // Clear loading state
        document.getElementById("quality-body").innerHTML = "";
        
        const features = data.elements.filter((el) => el.type === "node" || (el.type === "way" && el.center));
        let missingName = 0,
          missingAddr = 0,
          missingHours = 0;

        features.forEach((el) => {
          const lat = el.lat || el.center?.lat;
          const lon = el.lon || el.center?.lon;
          const tags = el.tags || {};

          const name = tags.name || `Unnamed ${category.slice(0, -1)}`; // Remove 's' for singular
          const street = tags["addr:street"] || "";
          const house = tags["addr:housenumber"] || "";
          const postcode = tags["addr:postcode"] || "";
          const hours = tags.opening_hours || null;
          const website = tags.website;

          const hasName = !!tags.name;
          const hasAddr = !!(tags["addr:street"] && tags["addr:housenumber"] && tags["addr:postcode"]);
          const hasHours = !!tags.opening_hours;

          if (!hasName) missingName++;
          if (!hasAddr) missingAddr++;
          if (!hasHours) missingHours++;

          // Choose icon colour
          let icon = iconGreen;
          const missingCount = [hasName, hasAddr, hasHours].filter((v) => !v).length;
          if (missingCount === 1 || missingCount === 2) icon = iconOrange;
          if (missingCount === 3) icon = iconRed;

          const popupContent = `
			<strong>${name}</strong><br/>
			${street} ${house}<br/>
			${postcode}<br/>
			${website ? `<a href="${website}" target="_blank">Website</a><br/>` : ""}
			${hours ? `Opening hours: ${hours}<br/>` : ""}
			<a href="https://www.openstreetmap.org/edit?editor=id&${el.type}=${el.id}" target="_blank" class="btn btn-sm btn-primary mt-2">Update this</a>
			`;

          const marker = L.marker([lat, lon], { icon }).bindPopup(popupContent);
          allMarkers.push({
            marker: marker,
            hasName: hasName,
            hasAddr: hasAddr,
            hasHours: hasHours,
            missingCount: missingCount,
          });

          // Add to quality table
          const row = document.createElement("tr");
          row.innerHTML = `
		<td class="${hasName ? "" : "text-danger fw-bold"}">${hasName ? tags.name : "⚠ Missing"}</td>
		<td class="${hasAddr ? "" : "text-danger fw-bold"}">${hasAddr ? `${house}, ${street}, ${postcode}` : "⚠ Incomplete"}</td>
		<td class="${hasHours ? "" : "text-danger fw-bold"}">${hasHours ? hours : "⚠ Missing"}</td>
		<td>
			<div class="quality-bar">
				<div class="quality-fill ${missingCount === 0 ? "quality-complete" : missingCount === 3 ? "quality-missing" : "quality-partial"}" 
					 style="width: ${100 - (missingCount / 3) * 100}%"></div>
			</div>
		</td>
		<td>
			<a href="https://www.openstreetmap.org/edit?editor=id&${el.type}=${el.id}" target="_blank"
			style="display:inline-block; padding:4px 8px; background-color:#0d6efd; color:#fff; text-decoration:none; border-radius:4px; font-size:0.875rem; font-weight:500;">
			Update this
			</a>
		</td>
		`;

          document.getElementById("quality-body").appendChild(row);
        });

        // Add all markers to map initially
        allMarkers.forEach((item) => {
          item.marker.addTo(map);
          filteredMarkers.push(item);
        });

        const total = features.length;

        // Update quality bars
        document.getElementById("name-bar").style.width = `${100 * (1 - missingName / total)}%`;
        document.getElementById("addr-bar").style.width = `${100 * (1 - missingAddr / total)}%`;
        document.getElementById("hours-bar").style.width = `${100 * (1 - missingHours / total)}%`;

        // Reset filter checkbox
        document.getElementById("hideIncomplete").checked = false;
      })
      .catch((err) => {
        console.error("Failed to load or process data", err);
        document.getElementById("quality-body").innerHTML = '<tr><td colspan="5" class="text-center text-danger">Failed to load data</td></tr>';
      });
  }

  // Load initial data
  loadCategoryData(currentCategory);

  // Handle filter checkbox
  document.getElementById("hideIncomplete").addEventListener("change", function () {
    const hideIncomplete = this.checked;

    // Remove all markers from map
    allMarkers.forEach((item) => {
      map.removeLayer(item.marker);
    });

    // Add back filtered markers
    allMarkers.forEach((item) => {
      if (!hideIncomplete || item.missingCount === 0) {
        item.marker.addTo(map);
      }
    });
  });

  // Handle category tab clicks
  document.querySelectorAll(".category-tab").forEach((tab) => {
    tab.addEventListener("click", function (e) {
      e.preventDefault();

      // Remove active class from all tabs
      document.querySelectorAll(".category-tab").forEach((t) => t.classList.remove("active"));

      // Add active class to clicked tab
      this.classList.add("active");

      // Get the category ID and load data
      const categoryId = this.getAttribute("data-report-id");
      currentCategory = categoryId;
      
      // Update the title
      const categoryTitle = this.textContent;
      document.querySelector(".app-title").textContent = `${categoryTitle} in Dundee`;
      
      // Load data for the selected category
      loadCategoryData(categoryId);
    });
  });
</script>
