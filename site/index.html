title: Caf√©s in Dundee

<style>
  /* Custom styles fixing bootstrap and leaflet conflicts */
  .leaflet-popup-content a.btn {
    display: inline-block;
    padding: 4px 8px;
    margin-top: 8px;
    background-color: #0d6efd;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-size: 0.875rem;
    font-weight: 500;
  }
  .leaflet-popup-content a.btn:hover {
    background-color: #0b5ed7;
    color: #fff;
  }
  .leaflet-popup-content a {
    color: white !important;
  }

  /* Custom layout styles */
  .app-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    padding: 1rem 0;
    border-bottom: 1px solid #dee2e6;
  }

  .app-title {
    font-size: 2rem;
    font-weight: bold;
    margin: 0;
  }

  .city-button {
    background-color: #6c757d;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
  }

  .category-tabs {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
  }

  .category-tab {
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    padding: 0.75rem 1.5rem;
    border-radius: 0.375rem;
    text-decoration: none;
    color: #495057;
    font-weight: 500;
    transition: all 0.2s;
  }

  .category-tab.active {
    background-color: #0d6efd;
    color: white;
    border-color: #0d6efd;
  }

  .category-tab:hover {
    background-color: #e9ecef;
    text-decoration: none;
    color: #495057;
  }

  .category-tab.active:hover {
    background-color: #0b5ed7;
    color: white;
  }

  .main-content {
    display: grid;
    grid-template-columns: 1fr 300px;
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .map-container {
    background-color: #f8f9fa;
    border-radius: 0.5rem;
    overflow: hidden;
    min-height: 500px;
  }

  .sidebar {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .legend-card {
    background-color: white;
    border: 1px solid #dee2e6;
    border-radius: 0.5rem;
    padding: 1rem;
  }

  .legend-title {
    font-weight: bold;
    margin-bottom: 1rem;
    font-size: 1rem;
  }

  .legend-item {
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
  }

  .legend-item:last-child {
    margin-bottom: 0;
  }

  .legend-marker {
    width: 20px;
    height: 32px;
    margin-right: 0.75rem;
  }

  .filter-checkbox {
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid #dee2e6;
  }

  .summary-section {
    background-color: white;
    border: 1px solid #dee2e6;
    border-radius: 0.5rem;
    padding: 1.5rem;
  }

  .summary-title {
    font-weight: bold;
    margin-bottom: 1rem;
    font-size: 1.25rem;
  }

  .quality-bar {
    height: 8px;
    background-color: #e9ecef;
    border-radius: 4px;
    overflow: hidden;
    margin-top: 0.25rem;
  }

  .quality-fill {
    height: 100%;
    transition: width 0.3s ease;
  }

  .quality-complete {
    background-color: #198754;
  }
  .quality-partial {
    background-color: #fd7e14;
  }
  .quality-missing {
    background-color: #dc3545;
  }

  /* Mobile responsive design */
  @media (max-width: 768px) {
    .app-header {
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
    }

    .app-title {
      font-size: 1.5rem;
    }

    .category-tabs {
      justify-content: center;
    }

    .category-tab {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    .main-content {
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .sidebar {
      order: -1;
    }

    .map-container {
      min-height: 400px;
    }

    .legend-card {
      padding: 0.75rem;
    }

    .summary-section {
      padding: 1rem;
    }

    .table-responsive {
      font-size: 0.875rem;
    }
  }

  /* Tablet responsive design */
  @media (min-width: 769px) and (max-width: 1024px) {
    .main-content {
      grid-template-columns: 1fr 250px;
    }
  }
</style>

<div class="container-fluid my-4">
  <!-- Header Section -->
  <div class="app-header">
    <h1 class="app-title">Dundee OSM Health</h1>
    {%- comment -%} <button class="city-button">City</button> {%- endcomment -%}
  </div>

  <!-- Category Navigation -->
  <div class="category-tabs">
    {% for report in site.reports %}
      <a href="#" class="category-tab{% if forloop.first %} active{% endif %}" data-report-id="{{ report.name | split: '.' | first }}">
        {{ report.title }}
      </a>
    {% endfor %}
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Map Container -->
    <div class="map-container">
      <div id="map" style="height: 100%; min-height: 500px"></div>
    </div>

    <!-- Sidebar with Legend and Filters -->
    <div class="sidebar">
      <div class="legend-card">
        <div class="legend-title">Legend</div>
        <div class="legend-item">
          <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png" class="legend-marker" alt="Complete" />
          <span>Complete</span>
        </div>
        <div class="legend-item">
          <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png" class="legend-marker" alt="Partial" />
          <span>Partial</span>
        </div>
        <div class="legend-item">
          <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png" class="legend-marker" alt="Missing" />
          <span>Missing</span>
        </div>

        <div class="filter-checkbox">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hideIncomplete" />
            <label class="form-check-label" for="hideIncomplete"> Hide incomplete entries </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Summary Table Section -->
  <div class="summary-section">
    <h2 class="summary-title">Summary Table</h2>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>
              Name
              <div class="quality-bar">
                <div id="name-bar" class="quality-fill quality-complete"></div>
              </div>
            </th>
            <th>
              Address
              <div class="quality-bar">
                <div id="addr-bar" class="quality-fill quality-partial"></div>
              </div>
            </th>
            <th>
              Hours
              <div class="quality-bar">
                <div id="hours-bar" class="quality-fill quality-missing"></div>
              </div>
            </th>
            <th>Quality</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody id="quality-body"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const map = L.map("map").setView([56.462, -2.97], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
  }).addTo(map);

  // Define colour-coded icons
  const iconRed = L.icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41],
  });

  const iconOrange = L.icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png",
    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41],
  });

  const iconGreen = L.icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41],
  });

  // Store markers for filtering
  let allMarkers = [];
  let filteredMarkers = [];
  let currentCategory = 'cafes'; // Default to first category

  // Function to load data for a specific category
  function loadCategoryData(category) {
    // Clear existing data
    allMarkers.forEach((item) => {
      map.removeLayer(item.marker);
    });
    allMarkers = [];
    filteredMarkers = [];
    document.getElementById("quality-body").innerHTML = "";

    // Show loading state
    const loadingDiv = document.createElement("div");
    loadingDiv.innerHTML = '<tr><td colspan="5" class="text-center">Loading...</td></tr>';
    document.getElementById("quality-body").appendChild(loadingDiv);

    fetch(`https://osm-dundee-worker.jackgilmore.workers.dev/${category}`)
      .then((res) => res.json())
      .then((data) => {
        // Clear loading state
        document.getElementById("quality-body").innerHTML = "";
        
        const features = data.elements.filter((el) => el.type === "node" || (el.type === "way" && el.center));
        let missingName = 0,
          missingAddr = 0,
          missingHours = 0;

        features.forEach((el) => {
          const lat = el.lat || el.center?.lat;
          const lon = el.lon || el.center?.lon;
          const tags = el.tags || {};

          const name = tags.name || `Unnamed ${category.slice(0, -1)}`; // Remove 's' for singular
          const street = tags["addr:street"] || "";
          const house = tags["addr:housenumber"] || "";
          const postcode = tags["addr:postcode"] || "";
          const hours = tags.opening_hours || null;
          const website = tags.website;

          const hasName = !!tags.name;
          const hasAddr = !!(tags["addr:street"] && tags["addr:housenumber"] && tags["addr:postcode"]);
          const hasHours = !!tags.opening_hours;

          if (!hasName) missingName++;
          if (!hasAddr) missingAddr++;
          if (!hasHours) missingHours++;

          // Choose icon colour
          let icon = iconGreen;
          const missingCount = [hasName, hasAddr, hasHours].filter((v) => !v).length;
          if (missingCount === 1 || missingCount === 2) icon = iconOrange;
          if (missingCount === 3) icon = iconRed;

          const popupContent = `
			<strong>${name}</strong><br/>
			${street} ${house}<br/>
			${postcode}<br/>
			${website ? `<a href="${website}" target="_blank">Website</a><br/>` : ""}
			${hours ? `Opening hours: ${hours}<br/>` : ""}
			<a href="https://www.openstreetmap.org/edit?editor=id&${el.type}=${el.id}" target="_blank" class="btn btn-sm btn-primary mt-2">Update this</a>
			`;

          const marker = L.marker([lat, lon], { icon }).bindPopup(popupContent);
          allMarkers.push({
            marker: marker,
            hasName: hasName,
            hasAddr: hasAddr,
            hasHours: hasHours,
            missingCount: missingCount,
          });

          // Add to quality table
          const row = document.createElement("tr");
          row.innerHTML = `
		<td class="${hasName ? "" : "text-danger fw-bold"}">${hasName ? tags.name : "‚ö† Missing"}</td>
		<td class="${hasAddr ? "" : "text-danger fw-bold"}">${hasAddr ? `${house}, ${street}, ${postcode}` : "‚ö† Incomplete"}</td>
		<td class="${hasHours ? "" : "text-danger fw-bold"}">${hasHours ? hours : "‚ö† Missing"}</td>
		<td>
			<div class="quality-bar">
				<div class="quality-fill ${missingCount === 0 ? "quality-complete" : missingCount === 3 ? "quality-missing" : "quality-partial"}" 
					 style="width: ${100 - (missingCount / 3) * 100}%"></div>
			</div>
		</td>
		<td>
			<a href="https://www.openstreetmap.org/edit?editor=id&${el.type}=${el.id}" target="_blank"
			style="display:inline-block; padding:4px 8px; background-color:#0d6efd; color:#fff; text-decoration:none; border-radius:4px; font-size:0.875rem; font-weight:500;">
			Update this
			</a>
		</td>
		`;

          document.getElementById("quality-body").appendChild(row);
        });

        // Add all markers to map initially
        allMarkers.forEach((item) => {
          item.marker.addTo(map);
          filteredMarkers.push(item);
        });

        const total = features.length;

        // Update quality bars
        document.getElementById("name-bar").style.width = `${100 * (1 - missingName / total)}%`;
        document.getElementById("addr-bar").style.width = `${100 * (1 - missingAddr / total)}%`;
        document.getElementById("hours-bar").style.width = `${100 * (1 - missingHours / total)}%`;

        // Reset filter checkbox
        document.getElementById("hideIncomplete").checked = false;
      })
      .catch((err) => {
        console.error("Failed to load or process data", err);
        document.getElementById("quality-body").innerHTML = '<tr><td colspan="5" class="text-center text-danger">Failed to load data</td></tr>';
      });
  }

  // Load initial data
  loadCategoryData(currentCategory);

  // Handle filter checkbox
  document.getElementById("hideIncomplete").addEventListener("change", function () {
    const hideIncomplete = this.checked;

    // Remove all markers from map
    allMarkers.forEach((item) => {
      map.removeLayer(item.marker);
    });

    // Add back filtered markers
    allMarkers.forEach((item) => {
      if (!hideIncomplete || item.missingCount === 0) {
        item.marker.addTo(map);
      }
    });
  });

  // Handle category tab clicks
  document.querySelectorAll(".category-tab").forEach((tab) => {
    tab.addEventListener("click", function (e) {
      e.preventDefault();

      // Remove active class from all tabs
      document.querySelectorAll(".category-tab").forEach((t) => t.classList.remove("active"));

      // Add active class to clicked tab
      this.classList.add("active");

      // Get the category ID and load data
      const categoryId = this.getAttribute("data-report-id");
      currentCategory = categoryId;
      
      // Update the title
      const categoryTitle = this.textContent;
      document.querySelector(".app-title").textContent = `${categoryTitle} in Dundee`;
      
      // Load data for the selected category
      loadCategoryData(categoryId);
    });
  });
</script>
