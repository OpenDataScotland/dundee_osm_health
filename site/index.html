---
title: Dundee OSM Health
---

<!-- Category Navigation -->
<div class="category-tabs">
  {% for report in site.reports %}
  <a href="#" class="category-tab{% if forloop.first %} active{% endif %}" data-report-id="{{ report.name | split: '.' | first }}"> {{ report.title }} </a>
  {% endfor %}
</div>

<!-- Main Content Area -->
<div class="main-content">
  <!-- Map Container -->
  <div class="map-container">
    <div id="map" style="height: 100%; min-height: 500px"></div>
  </div>

  <!-- Pick a Place Section -->
  <div class="pick-place-section">
    <button class="pick-place-btn" type="button" id="pickPlaceBtn">
      <span class="pick-place-icon">ðŸŽ¯</span>
      Pick a place to visit and update
    </button>
    <div class="pick-place-info" id="pickPlaceInfo" style="display: none">
      <div class="picked-place-name" id="pickedPlaceName"></div>
      <div class="picked-place-address" id="pickedPlaceAddress"></div>
      <div class="picked-place-issues" id="pickedPlaceIssues"></div>
    </div>
  </div>
</div>

<!-- Summary Table Section -->
<div class="summary-section">
  <h2 class="summary-title">Summary Table</h2>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>
            Name
            <div class="quality-bar">
              <div id="name-bar" class="quality-fill"><span id="name-quality-count" class="quality-count"></span></div>
            </div>
          </th>
          <th>
            Address
            <div class="quality-bar">
              <div id="addr-bar" class="quality-fill"><span id="addr-quality-count" class="quality-count"></span></div>
            </div>
          </th>
          <th>
            Hours
            <div class="quality-bar">
              <div id="hours-bar" class="quality-fill"><span id="hours-quality-count" class="quality-count"></span></div>
            </div>
          </th>
          <th>Quality</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="quality-body"></tbody>
    </table>
  </div>
</div>

<style>
  .quality-bar {
    position: relative;
    height: 18px;
    background: #e9ecef;
    border-radius: 6px;
    margin-top: 2px;
    margin-bottom: 2px;
    overflow: hidden;
  }
  .quality-fill {
    height: 100%;
    border-radius: 6px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 0.95em;
    color: #fff;
    transition: width 0.5s;
  }
  .quality-count {
    width: 100%;
    text-align: center;
    z-index: 2;
    pointer-events: none;
  }
  .quality-complete {
    background: #28a745;
  }
  .quality-partial {
    background: #fd7e14;
  }
  .quality-missing {
    background: #dc3545;
  }

  /* Responsive stacked table for mobile */
  @media (max-width: 600px) {
    .summary-section table,
    .summary-section thead,
    .summary-section tbody,
    .summary-section th,
    .summary-section td,
    .summary-section tr {
      display: block;
      width: 100%;
    }
    .summary-section thead {
      display: none;
    }
    .summary-section tr {
      margin-bottom: 1rem;
      border-bottom: 2px solid #e9ecef;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      background: #fff;
      border-radius: 8px;
      padding: 0.5rem 0.5rem 0.5rem 0;
    }
    .summary-section td {
      position: relative;
      padding-left: 50%;
      min-height: 40px;
      border: none;
      border-bottom: 1px solid #f1f1f1;
      text-align: left;
      background: none;
      box-shadow: none;
      display: flex;
      align-items: center;
    }
    .summary-section td:last-child {
      border-bottom: none;
    }
    .summary-section td:before {
      position: absolute;
      top: 0;
      left: 0;
      width: 48%;
      height: 100%;
      padding-left: 0.75rem;
      white-space: nowrap;
      font-weight: 600;
      color: #495057;
      content: attr(data-label);
      display: flex;
      align-items: center;
    }
  }
</style>

<script>
  // Custom Legend Control
  L.Control.Legend = L.Control.extend({
    onAdd: function (map) {
      const container = L.DomUtil.create("div", "leaflet-control-legend");

      container.innerHTML = `
        <div class="legend-header">
          <div class="legend-title">Legend</div>
          <button class="legend-toggle" type="button" aria-label="Toggle legend">
            <span class="toggle-icon">âˆ’</span>
          </button>
        </div>
        <div class="legend-content">
          <div class="legend-item">
            <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png" class="legend-marker" alt="Complete" />
            <span>Complete</span>
          </div>
          <div class="legend-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
               viewBox="1032 5 32 28">
              <path class="leaflet-interactive"
                    stroke="#DE911D" stroke-opacity="1" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round"
                    fill="#F0B429" fill-opacity="1" fill-rule="evenodd"
                    d="M1034.6862915010151 19 L1046 7.686291501015239 L1057.3137084989849 19 L1046 30.31370849898476 L1034.6862915010151 19"/>
            </svg>
            <span>Partial</span>
          </div>
          <div class="legend-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
               viewBox="754 122 34 34">
              <path class="leaflet-interactive"
                    stroke="#ff0000" stroke-opacity="1" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round"
                    fill="#ff0000" fill-opacity="1" fill-rule="evenodd"
                    d="M780,148L760,128M760,148L780,128"/>
            </svg>
            <span>Missing</span>
          </div>
          <div class="filter-checkbox">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="hideIncomplete" />
              <label class="form-check-label" for="hideIncomplete"> Hide incomplete entries </label>
            </div>
          </div>
        </div>
      `;

      // Add toggle functionality
      const toggleBtn = container.querySelector(".legend-toggle");
      const content = container.querySelector(".legend-content");
      const toggleIcon = container.querySelector(".toggle-icon");

      // Auto-collapse on mobile devices
      const isMobile = window.innerWidth <= 480;
      if (isMobile) {
        content.style.display = "none";
        toggleIcon.textContent = "+";
        container.classList.add("legend-collapsed");
      }

      toggleBtn.addEventListener("click", function () {
        const isVisible = content.style.display !== "none";
        content.style.display = isVisible ? "none" : "block";
        toggleIcon.textContent = isVisible ? "+" : "âˆ’";
        container.classList.toggle("legend-collapsed", isVisible);
      });

      return container;
    },
  });

  L.control.legend = function (opts) {
    return new L.Control.Legend(opts);
  };

  const map = L.map("map").setView([56.462, -2.97], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
  }).addTo(map);

  // Add the custom legend control to the map
  L.control.legend({ position: "topright" }).addTo(map);

  const iconOrange = L.icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png",
    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41],
  });

  const iconGreen = L.icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41],
  });

  // Store markers for filtering
  let allMarkers = [];
  let filteredMarkers = [];
  let currentCategory = "cafes"; // Default to first category
  let currentPickedMarker = null; // Track the currently picked marker

  // Function to pick a random place with low quality data
  function pickRandomPlace() {
    // Get markers with missing data (red or orange)
    const lowQualityMarkers = allMarkers.filter((item) => item.missingCount > 0);

    if (lowQualityMarkers.length === 0) {
      alert("No places with missing data found in this category!");
      return;
    }

    // Pick a random marker
    const randomIndex = Math.floor(Math.random() * lowQualityMarkers.length);
    const pickedItem = lowQualityMarkers[randomIndex];

    const pickedMarker = pickedItem.marker;

    currentPickedMarker = pickedMarker;

    // Center map on the picked marker
    map.setView(pickedMarker.getLatLng(), 16);

    // Open the popup
    pickedMarker.openPopup();

    // Update the pick place info
    const popupContent = pickedMarker.getPopup().getContent();
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = popupContent;

    const name = tempDiv.querySelector("strong")?.textContent || "Unknown place";
    const address = tempDiv.querySelector("br")?.nextSibling?.textContent?.trim() || "Address not available";

    // Determine missing issues
    const issues = [];
    if (!pickedItem.hasName) issues.push("Name");
    if (!pickedItem.hasAddr) issues.push("Address");
    if (!pickedItem.hasHours) issues.push("Opening hours");

    document.getElementById("pickedPlaceName").textContent = name;
    document.getElementById("pickedPlaceAddress").textContent = address;
    document.getElementById("pickedPlaceIssues").textContent = `Missing: ${issues.join(", ")}`;
    document.getElementById("pickPlaceInfo").style.display = "block";
  }

  function setQualityClass(el, percent) {
    el.classList.remove("quality-complete", "quality-partial", "quality-missing");
    if (percent === 100) {
      el.classList.add("quality-complete");
    } else if (percent >= 50) {
      el.classList.add("quality-partial");
    } else {
      el.classList.add("quality-missing");
    }
  }

  // Function to load data for a specific category
  function loadCategoryData(category) {
    // Clear existing data
    allMarkers.forEach((item) => {
      map.removeLayer(item.marker);
    });
    allMarkers = [];
    filteredMarkers = [];
    currentPickedMarker = null; // Reset picked marker
    document.getElementById("quality-body").innerHTML = "";
    document.getElementById("pickPlaceInfo").style.display = "none"; // Hide picked place info

    // Show loading state
    const loadingDiv = document.createElement("div");
    loadingDiv.innerHTML = '<tr><td colspan="5" class="text-center">Loading...</td></tr>';
    document.getElementById("quality-body").appendChild(loadingDiv);

    fetch(`https://osm-dundee-worker.jackgilmore.workers.dev/${category}`)
      .then((res) => res.json())
      .then((data) => {
        // Clear loading state
        document.getElementById("quality-body").innerHTML = "";

        const features = data.elements.filter((el) => el.type === "node" || (el.type === "way" && el.center));
        let missingName = 0,
          missingAddr = 0,
          missingHours = 0,
          goodQualityCount = 0,
          nameQualityCount = 0,
          addrQualityCount = 0,
          hoursQualityCount = 0;

        features.forEach((el, idx) => {
          const lat = el.lat || el.center?.lat;
          const lon = el.lon || el.center?.lon;
          const tags = el.tags || {};

          const name = tags.name || `Unnamed ${category.slice(0, -1)}`; // Remove 's' for singular
          const street = tags["addr:street"] || "";
          const housenumber = tags["addr:housenumber"] || "";
          const unit = tags["addr:unit"] || "";
          const housename = tags["addr:housename"] || "";
          const postcode = tags["addr:postcode"] || "";
          const hours = tags.opening_hours || null;
          const website = tags.website;

          // Format the house/unit part for display
          let houseDisplay = "";
          if (housenumber) {
            houseDisplay = housenumber;
          } else if (unit) {
            houseDisplay = `Unit ${unit}`;
          } else if (housename) {
            houseDisplay = housename;
          }

          const hasName = !!tags.name;
          // Only require addr:street or addr:place, and addr:postcode for address quality
          const hasAddr = !!((tags["addr:street"] || tags["addr:place"]) && tags["addr:postcode"]);
          const hasHours = !!tags.opening_hours;

          if (!hasName) missingName++;
          if (!hasAddr) missingAddr++;
          if (!hasHours) missingHours++;

          if (hasName) nameQualityCount++;
          if (hasAddr) addrQualityCount++;
          if (hasHours) hoursQualityCount++;


          const streetOrPlace = tags["addr:street"] || tags["addr:place"] || "";

          const popupContent = `
          <strong>${name}</strong><br/>
          ${houseDisplay} ${streetOrPlace}<br/>
          ${postcode}<br/>
          ${website ? `<a href="${website}" target="_blank">Website</a><br/>` : ""}
          ${hours ? `Opening hours: ${hours}<br/>` : ""}
          <a href="https://www.openstreetmap.org/edit?editor=id&${el.type}=${el.id}" target="_blank" class="btn btn-sm btn-primary mt-2">Update this</a>
          `;

          // Choose marker
          let marker = L.marker([lat, lon], { icon: iconGreen }).bindPopup(popupContent);
          const missingCount = [hasName, hasAddr, hasHours].filter((v) => !v).length;
          if (missingCount === 1 || missingCount === 2) marker = L.shapeMarker([lat, lon], {
              fillColor: "#F0B429",
              color: '#DE911D',
              fillOpacity: 1,
              stroke: true,
              shape: "diamond",
              radius: 8,
          }).bindPopup(popupContent);
          if (missingCount === 3) {
              marker = L.shapeMarker([lat, lon], {
                  fillColor: "#ff0000",
                  color: '#ff0000',
                  fillOpacity: 1,
                  stroke: true,
                  shape: "x",
                  radius: 20,
              }).bindPopup(popupContent);
          }

          if (missingCount === 0) goodQualityCount++;


          allMarkers.push({
            marker: marker,
            hasName: hasName,
            hasAddr: hasAddr,
            hasHours: hasHours,
            missingCount: missingCount,
            tableRowIndex: idx, // Track index for table row
          });

          // Add to quality table
          const row = document.createElement("tr");
          row.innerHTML = `
      <td data-label="Name" class="${hasName ? "" : "text-danger fw-bold"}">
        <a href="#" class="btn btn-link p-0 m-0 fw-semibold pan-to-marker" data-marker-idx="${idx}">${hasName ? tags.name : "âš  Missing"}</a>
      </td>
      <td data-label="Address" class="${hasAddr ? "" : "text-danger fw-bold"}">${hasAddr ? `${houseDisplay} ${streetOrPlace}, ${postcode}` : "âš  Incomplete"}</td>
      <td data-label="Hours" class="${hasHours ? "" : "text-danger fw-bold"}">${hasHours ? hours : "âš  Missing"}</td>
      <td data-label="Quality">
        <div class="quality-bar">
          <div class="quality-fill ${missingCount === 0 ? "quality-complete" : missingCount === 3 ? "quality-missing" : "quality-partial"}" 
               style="width: ${100 - (missingCount / 3) * 100}%"></div>
        </div>
      </td>
      <td data-label="Edit">
        <a href="https://www.openstreetmap.org/edit?editor=id&${el.type}=${el.id}" target="_blank"
        style="display:inline-block; padding:4px 8px; background-color:#0d6efd; color:#fff; text-decoration:none; border-radius:4px; font-size:0.875rem; font-weight:500;">
        Update this
        </a>
      </td>
      `;
          document.getElementById("quality-body").appendChild(row);
        });

        // Add all markers to map initially
        allMarkers.forEach((item) => {
          item.marker.addTo(map);
          filteredMarkers.push(item);
        });

        const total = features.length;

        // Update quality bars
        const safeTotal = total || 0;
        const namePercent = safeTotal ? Math.round(100 * (1 - missingName / safeTotal)) : 0;
        const addrPercent = safeTotal ? Math.round(100 * (1 - missingAddr / safeTotal)) : 0;
        const hoursPercent = safeTotal ? Math.round(100 * (1 - missingHours / safeTotal)) : 0;

        const nameBar = document.getElementById("name-bar");
        const addrBar = document.getElementById("addr-bar");
        const hoursBar = document.getElementById("hours-bar");

        nameBar.style.width = `${namePercent}%`;
        addrBar.style.width = `${addrPercent}%`;
        hoursBar.style.width = `${hoursPercent}%`;

        setQualityClass(nameBar, namePercent);
        setQualityClass(addrBar, addrPercent);
        setQualityClass(hoursBar, hoursPercent);

        // Update per-column quality counts (now inside the bars)
        document.getElementById("name-quality-count").textContent = `${nameQualityCount}/${total}`;
        document.getElementById("addr-quality-count").textContent = `${addrQualityCount}/${total}`;
        document.getElementById("hours-quality-count").textContent = `${hoursQualityCount}/${total}`;

        // Reset filter checkbox
        document.getElementById("hideIncomplete").checked = false;
      })
      .catch((err) => {
        console.error("Failed to load or process data", err);
        document.getElementById("quality-body").innerHTML = '<tr><td colspan="5" class="text-center text-danger">Failed to load data</td></tr>';
      });
  }

  // Load initial data
  loadCategoryData(currentCategory);

  // Handle filter checkbox - use event delegation since the checkbox is created dynamically
  document.addEventListener("change", function (e) {
    if (e.target && e.target.id === "hideIncomplete") {
      const hideIncomplete = e.target.checked;

      // Remove all markers from map
      allMarkers.forEach((item) => {
        map.removeLayer(item.marker);
      });

      // Add back filtered markers
      allMarkers.forEach((item) => {
        if (!hideIncomplete || item.missingCount === 0) {
          item.marker.addTo(map);
        }
      });
    }
  });

  // Handle category tab clicks
  document.querySelectorAll(".category-tab").forEach((tab) => {
    tab.addEventListener("click", function (e) {
      e.preventDefault();

      // Remove active class from all tabs
      document.querySelectorAll(".category-tab").forEach((t) => t.classList.remove("active"));

      // Add active class to clicked tab
      this.classList.add("active");

      // Get the category ID and load data
      const categoryId = this.getAttribute("data-report-id");
      currentCategory = categoryId;

      // Update the title
      const categoryTitle = this.textContent;
      document.querySelector(".app-title").textContent = `${categoryTitle} in Dundee`;

      // Load data for the selected category
      loadCategoryData(categoryId);
    });
  });

  // Handle "Pick a place" button click - use event delegation
  document.addEventListener("click", function (e) {
    if (e.target && e.target.id === "pickPlaceBtn") {
      pickRandomPlace();
    }
  });

  // Add event delegation for pan-to-marker links
  document.getElementById("quality-body").addEventListener("click", function (e) {
    if (e.target && e.target.classList.contains("pan-to-marker")) {
      e.preventDefault();
      const idx = parseInt(e.target.getAttribute("data-marker-idx"), 10);
      const item = allMarkers[idx];
      if (item && item.marker) {
        map.flyTo(item.marker.getLatLng(), 17);
        item.marker.openPopup();
      }
    }
  });
</script>
